<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalyst Magazine Login</title>
    <link rel="icon" type="image/png" href="https://static.wixstatic.com/media/11b1c4_d0a154e8ddf24787a03381f78041bd54~mv2.png">
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="components.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="login-page-body">
    <div class="login-container">
      <div class="login-box">
        <div class="login-header">
          <img src="https://static.wixstatic.com/media/11b1c4_d0a154e8ddf24787a03381f78041bd54~mv2.png" alt="Catalyst Logo" class="logo-img">
          <h1>Catalyst Tracker</h1>
        </div>
        <p>Welcome back! Please sign in to continue.</p>

        <form id="login-form" novalidate>
          <div class="input-group">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              required
              autocomplete="email"
              placeholder="you@domain.com"
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              required
              autocomplete="current-password"
              placeholder="••••••••"
            />
          </div>
          <button class="btn-primary" type="submit" aria-label="Sign in">
            Sign In
          </button>
          <p id="login-error" class="error-message"></p>
        </form>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
